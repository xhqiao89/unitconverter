<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #ccffff;
}
.input-output-box{
	position: relative;
    border: 1px solid #3C1C78;
    padding: 20px; 
    width: 260px;
    height: 3px;    
}
.custom-select {
  position: relative;
  display: block;
  max-width: 300px;
  min-width: 180px;
  margin: 0 auto;
  border: 1px solid #3C1C78;
  background-color: #ffffff;
  z-index: 10;
}
.custom-select select {
  border: none;
  outline: none;
  background: transparent;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  border-radius: 0;
  margin: 0;
  display: block;
  width: 100%;
  padding: 12px 55px 15px 15px;
  font-size: 14px;
  color: ##66ffff;
}
.custom-select:after {
  position: absolute;
  right: 0;
  top: 0;
  width: 50px;
  height: 100%;
  line-height: 38px;
  content: "âˆ¨";
  text-align: center;
  color: ##66ffff;
  font-size: 24px;
  border-left: 1px solid #3C1C78;
  z-index: -1;
}
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

</style>
<title>Distance Unit Converter</title>
</head>
<body>
<h1 align="center">Distance Unit Converter</h1>
<h2 align="center">Welcome to my unit convertor!</h2>
<h2 align="center">By Xiaohui(Sherry) Qiao</h2>
<h2 align="center">Please enter a value and choose the units to convert:</h2>

<div align="center">
	<label>Value: </label>	
	<input class="input-output-box" id="fromValue" type="number">
</div>
<br>
<div align="center">
	<label>From Unit: </label>
	<label class="custom-select" for="fromUnit">
		<select id="fromUnit">
			  <option value="inch" selected="selected">inch</option>
			  <option value="feet">feet</option>
			  <option value="yard">yard</option>
			  <option value="mile">mile</option>
			  <option value="meter">meter</option>
			  <option value="kilometer">kilometer</option>
		</select>
	</label>
</div>
<br>
<br>
<div align="center">
	<label>To Unit: </label>
	<label class="custom-select" for="toUnit">
		<select id="toUnit">
			  <option value="inch">inch</option>
			  <option value="feet" selected="selected">feet</option>
			  <option value="yard">yard</option>
			  <option value="mile">mile</option>
			  <option value="meter">meter</option>
			  <option value="kilometer">kilometer</option>
		</select>
	</label>
</div>
</br>
<div align="center">
	<button class="button" onclick="LengthConverter()">Convert</button>
</div>

<div id="summary"></div>
<script>

	console.log(valueTo);

	console.log(unitTo);

			valueTo =(valueFrom/1).toFixed(2); }

			valueTo =(valueFrom*3.2808).toFixed(2); }

  }


</script>
</body>
</html>
